<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduNova Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-color: rgb(141, 181, 221); min-height: 100vh;">
<div class="max-w-4xl mx-auto py-12">

<div class="bg-white p-3 rounded-lg shadow">
<h1 class="text-5xl font-bold mb-4">EduNova — Your Knowledge Partner</h1>

<form action="/run" method="post" class="space-y-4">

<div>
<label class="block text-sm font-10px text-black-700">Topic</label>
<input name="topic" required placeholder="Enter topic (e.g. resistor)" class="mt-1 block w-full border-gray-300 rounded-md" />
</div>

<div>
<label class="block text-sm font-medium black-700">Notes (optional)</label>
<textarea name="notes" rows="4" placeholder="Optional notes" class="mt-1 block w-full border-gray-300 rounded-md"></textarea>
</div>

<div class="flex items-center space-x-3">
<button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Run</button>
<a href="/ui" class="text-sm text-black-500">Reset</a>
</div>

</form>
</div>

<p class="text-arial mt-6 text-black">After running, you’ll see a rich dashboard with plan, summary, MCQs and download buttons.</p>
</div>
</body>
</html>
